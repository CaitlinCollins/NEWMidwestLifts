<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" integrity="sha384-EvBWSlnoFgZlXJvpzS+MAUEjvN7+gcCwH+qh7GRFOGgZO0PuwOFro7qPOJnLfe7l" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poiret+One&display=swap" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>MIDWEST LIFTS, LLC</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MIDWEST LIFTS, LLC</a>
            <div id="navbar-right">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                        <a class="nav-link" href="#">SERVICES</a>
                        <a class="nav-link" href="#">GALLERIES</a>
                        <a class="nav-link" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="7000">
                  <div class="words-overlay">
                      <h1>lighting</h1>
                  </div>
                <img src="https://media.istockphoto.com/photos/dark-empty-room-with-reflective-tiles-floor-and-lights-3d-rendering-picture-id1186900859"  alt="lights" class="d-block w-100">
                <div id="overlay" width="80px" height="80px">
                    <img src="assets/logo.png" alt="logo" id="logo">
                </div>
                
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <div class="words-overlay">
                    <h1>lifts</h1>
                </div>
                <img src="https://media.istockphoto.com/photos/an-auto-repair-shop-full-of-cars-to-be-fixed-picture-id177413862" alt="lift" class="d-block w-100">
                <div id="overlay" width="80px" height="80px">
                    <img src="assets/logo.png" alt="logo" id="logo">
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <div class="words-overlay">
                    <h1>flooring</h1>
                </div>
                <img src="https://media.istockphoto.com/photos/oil-leak-or-drop-from-engine-of-car-on-concrete-floor-check-and-auto-picture-id1136400107" alt="flooring" class="d-block w-100">
                <div id="overlay" width="80px" height="80px">
                    <img src="assets/logo.png" alt="logo" id="logo">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

   
    <footer class="footer sticky-bottom text-center bg-dark">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
    </footer>

   
  


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
